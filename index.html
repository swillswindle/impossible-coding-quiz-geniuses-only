<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./questions.js"></script>
    <script src="./app.js"></script>

    <link rel="stylesheet" href="./style.css" />

    <title>Code Quizzzzz!~</title>
  </head>
  <body>
    <div class="code-quiz">
      <div
        id="question-container"
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: auto;
          height: auto;
        "
      > 
        <button
          class="btn-start"
          onclick="startQuiz()"
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: auto;
            height: auto;
          "
        >
          >Click to Start
        </button></div>
        <div id="timer"
            style="
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                width: auto;
                height: auto;            "
        >



        </div>
      </div>
      </div>
    </div>
  </body>
</html>
